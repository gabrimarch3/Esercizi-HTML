<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Registrati ora!</h1>
    <form action="https://github.com/gabrimarch3/Esercizi-HTML">
      <label for="your-email">Inserisci qui la tua e-mail:</label>
      <input type="email" name="your-email" placeholder="sonouna@email.*" required>
      <label for="your-psw">Inserisci qui la tua Password:</label>
      <input type="password" name="your-psw" required>
      <label for="your-name">Qual'è il tuo nome:</label>
      <input type="text" name="your-name" placeholder="Mario" required>
      <label for="your-surname">Qual'è il tuo cognome:</label>
      <input type="text" placeholder="Rossi" required>
      <label for="date-of-birth">Quando sei nato/a?</label>
      <input type="date" name="date-of-birth" required>
      <label for="tel-num">Cellulare:</label>
      <input type="tel" placeholder="+1234567890" required>
      <label for="plan-selector">Seleziona un piano tra quelli disponibili:</label>
      <select name="plan-selector" required>
        <option value="select-one">Seleziona un'opzione:</option>
        <option value="free">Piano gratuito (per sempre!)</option>
        <optgroup label="Piani mensili">
        <option value="basic">Piano base (€2.99/mese)</option>
        <option value="premium">Piano premium (€9.99/mese)</option>
        <option value="full">Piano full-supporter (€19.99/mese)</option>
        </optgroup>
      </select>
      <label for="pro-plan">Voglio diventare un membro pro: <input type="checkbox" name="pro-plan"></label>
      <hr>
      <h2>Pagamento:</h2>
      <label for="holder-name">Propietario della carta:</label>
      <input type="text" placeholder="Gabriel Marchegiani" name="holder-name" required>
      <label for="credit-card-info">Numero carta di credito:</label>
      <input type="text" name="credit-card-info" placeholder="0000 0000 0000 0000" minlength="16" maxlength="19" required>
      <label for="exp-date">Data di scadenza:</label>
      <input type="month" name="exp-date" required>
      <label for="cvv">CVV</label>
      <input type="text" name="cvv" minlength="3" maxlength="3" placeholder="123" required>
      <hr>
      <h2>Indirizzo di fatturazione:</h2>
      <label for="billing-name">Nome e cognome:</label>
      <input type="text" placeholder="Gabriel Marchegiani" name="holder-name" required>
      <label for="billing-addr">Indirizzo di spedizione:</label>
      <input type="text" name="billing-addr" required>
      <label for="billing-prov">Provincia:</label>
